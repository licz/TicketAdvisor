<html ng-app="TicketAdvisor">
<head>
    <!-- Latest compiled and minified Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- app scripts -->
    <script src="services.js"></script>
    <script src="indexController.js"></script>

</head>
<body ng-controller="MainController" style="margin-left: auto; margin-right: auto; width: 15em">

<h3>
    TicketAdvisor
</h3>

<div>
    Link:
    <input type="text" ng-model="ticketToAdd.link">
    Ticket:
    <input type="text" ng-model="ticketToAdd.ticket">
    Email:
    <input type="text" ng-model="ticketToAdd.email">
    <p>
        <button ng-click="addTicket()">Add Ticket</button>
    </p>
</div>

<div ng-show="ticketRequests.length > 0">
    <table>
        <tr>
            <th>Link</th>
            <th>Ticket</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="ticket in ticketRequests">
            <th>{{ticket.link}}</th>
            <th>{{ticket.ticket}}</th>
            <th>{{ticket.email}}</th>
        </tr>
    </table>
</div>

</body>
</html>
